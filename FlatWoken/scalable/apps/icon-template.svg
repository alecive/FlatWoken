  <text
     xml:space="preserve"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;line-height:125%;font-family:'Liberation Mono';-inkscape-font-specification:'Liberation Mono';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none"
     x="585.31903"
     y="51.670677"
     id="text3038"
     sodipodi:linespacing="125%"><tspan
       sodipodi:role="line"
       id="tspan3040"
       x="585.31903"
       y="51.670677"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'">Guidelines for the Long Shadows (R-G-B-A):</tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="81.670677"
       id="tspan3042"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'">- 0-0-0-40 for an icon with a white/very clear background</tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="111.67068"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan3044">- 0-0-0-60 for an icon with a colored background</tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="141.67068"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan3046">- 0-0-0-80 for an icon with a black/very dark background</tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="171.67068"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan6182">For actually generating the long shadow, I recommend you</tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="171.67068"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan6184">to use Extensions -&gt; Generate from Path -&gt; Motion . My settings </tspan><tspan
       sodipodi:role="line"
       x="585.31903"
       y="171.67068"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan6186">are Magnitude=450 and Angle=45.</tspan></text>
  <text
     sodipodi:linespacing="125%"
     id="text3024"
     y="265.24338"
     x="585.99872"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:32px;line-height:125%;font-family:'Liberation Mono';-inkscape-font-specification:'Liberation Mono';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none"
     xml:space="preserve"><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="265.24338"
       x="585.99872"
       id="tspan3026"
       sodipodi:role="line">Recommendations:</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       id="tspan3028"
       y="295.24338"
       x="585.99872"
       sodipodi:role="line">1. Don't put a big icon inside the squared frame.</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="325.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3034">    Its dimension should never be bigger than 350px (300x300 is recommended)</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="355.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3038">2. BE FLAT, and BE MINIMAL! Never forget this: think always about how to</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="385.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3043">    reduce clutter, reduce elements, simplify colors etc</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="415.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3045">3. If the icon has an hole (e.g. the hole in a donut), that hole should be without</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="445.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3047">    the shadow, in order to make the icon better highlighted wrt the background</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="475.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3033">4. As a recommended suggestion, keep the number of colors limited. An icon should never</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="505.24338"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3035">    have too many colors. Usually, two or three colors are recommended.</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="535.24341"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3037">5. Try to stick with the original color palette, in order to ease for the user the process</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="565.24341"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3039">    of associating the custom icon with the original app</tspan><tspan
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="595.24341"
       x="585.99872"
       sodipodi:role="line"
       id="tspan3041">6. Prefer soft colors instead of highly saturated ones.</tspan><tspan
       id="tspan3032"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'Gentium Book Basic';-inkscape-font-specification:'Gentium Book Basic'"
       y="625.24341"
       x="585.99872"
       sodipodi:role="line" /></text>
</svg>
